<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" required
                #nameField="ngModel" (blur)="onBlur(nameField)"
                [class.field-error]="form.submitted && nameField.invalid" />
            <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
                Enter a Name
            </div>
        </div>

        <button type="button" class="btn btn-primary" name="singleModel" [(ngModel)]="singleModel" btnCheckbox
            btnCheckboxTrue="On" btnCheckboxFalse="Off">
            {{singleModel}}
        </button>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="text" placeholder="Datepicker" class="form-control" [(ngModel)]="startDate" name="startDate"
                id="startDate" bsDaterangepicker>
        </div>
        <pre class="alert alert-info">Start Date: {{ startDate }}</pre>

        <div class="form-group">
            <label for="startTime">Start Time</label>
            <timepicker [(ngModel)]="startTime" name="startTime" id="startTime"></timepicker>
        </div>
        <pre class="alert alert-info">Time is: {{startTime}}</pre>

        <div class="form-group">
        <label for="userRating">User Rating</label>
        <rating [(ngModel)]="userRating" [max]="maxRating" [readonly]="isReadonly"
        name="userRating" id="userRating"
        [titles]="['one','two','three']"></rating>
        </div>
        <pre class="alert alert-info">User Rating: {{userRating}}</pre>

        <div class="form-check custom-controlform-group">
            <input class="form-check-input" name="emailOffers" type="checkbox" id="emailoffers"
                [(ngModel)]="userSettings.emailOffers" />
            <label class="form-check-label" for="emailoffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Stlye</p>

        <div class="form-group">
            <div class="btn-group">
                <label class="btn btn-primary" btnRadio="Light" name="interfaceStyle"
                    [(ngModel)]="userSettings.interfaceStyle">Light</label>
                <label class="btn btn-primary" btnRadio="Medium" name="interfaceStyle"
                    [(ngModel)]="userSettings.interfaceStyle">Medium</label>
                <label class="btn btn-primary" btnRadio="Dark" name="interfaceStyle"
                    [(ngModel)]="userSettings.interfaceStyle">Dark</label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" name="subscriptionType" id="subscriptionType"
                [(ngModel)]="userSettings.subscriptionType">
                <option *ngFor="let type of subscriptionTypes | async">
                    {{ type }}
                </option>

            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="3" class="form-control" [(ngModel)]="userSettings.notes"></textarea>
        </div>


        <div [hidden]="!postError" class="alert alert-danger">
            {{ postErrorMessage }}
        </div>


        <button class="btn btn-primary">Send</button>
    </form>
</div>
